!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="Bookmark" href="/favicon.ico" >
        <link rel="Shortcut Icon" href="/favicon.ico" />
        <!--[if lt IE 9]>
        <script type="text/javascript" src="lib/html5shiv.js"></script>

        <![endif]-->
        <link rel="stylesheet" type="text/css" th:href="@{/static/h-ui/css/H-ui.min.css}" />
        <link rel="stylesheet" type="text/css" th:href="@{/static/h-ui.admin/css/H-ui.admin.css}" />
        <link rel="stylesheet" type="text/css" th:href="@{/lib/Hui-iconfont/1.0.8/iconfont.css}" />
        <link rel="stylesheet" type="text/css" th:href="@{/static/h-ui.admin/skin/default/skin.css}" id="skin" />
        <link rel="stylesheet" type="text/css" th:href="@{/static/h-ui.admin/css/style.css}" />
        <!--[if IE 6]>
        <script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
        <script>DD_belatedPNG.fix('*');</script>
        <![endif]-->

        <title>编辑订单菜品 - 订单修改</title>
    </head>
    <body>
        <article class="page-container">
            <form action="" method="post" class="form form-horizontal" id="form-item-edit">

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>菜品ID：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <select id="tableId" name="tableId" class="select">
                            <option th:each="menu : ${menus}"  th:value="${menu.menuId}" th:text="${menu.menuName}"></option>
                        </select>
                    </div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3">菜品个数：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" th:value="${item.itemAmount}" placeholder="" id="itemAmount" name="itemAmount">
                    </div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3">菜品单价：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" th:value="${item.unitPrice}" placeholder="" id="unitPrice" name="unitPrice">
                    </div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3">菜品总价：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" th:value="${item.totalPrice}" placeholder="" id="totalPrice" name="totalPrice">
                    </div>
                </div>

<!--                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3">备注：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        &lt;!&ndash;<textarea id="dictRemark" name="dictRemark" cols="" rows="" class="textarea" th:text="${type.dictRemark}" placeholder="简单描述" dragonfly="true" onKeyUp="$.Huitextarealength(this,100)"></textarea>&ndash;&gt;
                        <textarea id="itemRemark" name="itemRemark" cols="" rows="" class="textarea" th:text="${item.itemRemask}" placeholder="简单描述" dragonfly="true" ></textarea>
                       <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
                   </div>
                </div>-->

                <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                        <button type="submit" class="btn btn-success radius" id="item-edit" name="item-edit"><i class="icon-ok"></i> 修改</button>
                    </div>
                </div>
            </form>
        </article>

        <!--_footer 作为公共模版分离出去-->
        <script  th:src="@{/lib/jquery/1.9.1/jquery.min.js}"></script>
        <script  th:src="@{/lib/layer/2.4/layer.js}"></script>
        <script  th:src="@{/static/h-ui/js/H-ui.min.js}"></script>
        <script  th:src="@{/static/h-ui.admin/js/H-ui.admin.js}"></script> <!--/_footer 作为公共模版分离出去-->

        <!--请在下方写此页面业务相关的脚本-->
        <script  th:src="@{/lib/jquery.validation/1.14.0/jquery.validate.js}"></script>
        <script  th:src="@{/lib/jquery.validation/1.14.0/validate-methods.js}"></script>
        <script  th:src="@{/lib/jquery.validation/1.14.0/messages_zh.js}"></script>
        <script type="text/javascript">
            $(function(){
                $(".permission-list dt input:checkbox").click(function(){
                    $(this).closest("dl").find("dd input:checkbox").prop("checked",$(this).prop("checked"));
                });
                $(".permission-list2 dd input:checkbox").click(function(){
                    var l =$(this).parent().parent().find("input:checked").length;
                    var l2=$(this).parents(".permission-list").find(".permission-list2 dd").find("input:checked").length;
                    if($(this).prop("checked")){
                        $(this).closest("dl").find("dt input:checkbox").prop("checked",true);
                        $(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",true);
                    }
                    else{
                        if(l==0){
                            $(this).closest("dl").find("dt input:checkbox").prop("checked",false);
                        }
                        if(l2==0){
                            $(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",false);
                        }
                    }
                });

                $("#form-item-edit").validate({
                    rules:{
                        itemMenuId:{
                            required:true,
                            // minlength:2,
                            // maxlength:25
                        },
                        itemAmount:{
                            required:true,
                        },
                        unitPrice:{
                            required:true,
                        },
                        totalPrice:{
                            required:true
                        }
                    },
                    onkeyup:false,
                    focusCleanup:true,
                    success:"valid",
                    submitHandler:function(form){
                        $(form).ajaxSubmit({
                            type: 'POST',
                            url: '/item/edit' ,
                            async: false,
                            success: function(data){
                                if (data.code==0) {
                                    alert(data.msg);
                                    // layer.msg(data.msg,{icon:1,time:1000});
                                    var index = parent.layer.getFrameIndex(window.name);
                                    parent.layer.close(index);
                                    // window.location.reload();
                                } else {
                                    layer.alert(data.msg,{icon:5});
                                }
                            },
                            error: function(XmlHttpRequest, textStatus, errorThrown){
                                layer.msg('error!',{icon:1,time:1000});
                            }
                        });
                        // var index = parent.layer.getFrameIndex(window.name);
                        // parent.layer.close(index);
                    }
                });
            });
        </script>
        <!--/请在上方写此页面业务相关的脚本-->
    </body>
</html>
