            $('.table-sort').dataTable({

                    [ 1, "desc" ]
                ],//默认第几个排序
                "bStateSave": true,//状态保存
                "aoColumnDefs": [

            function menu_add(title,w,h) {
                var url = '/menu/add';
                layer_show(title, url, w, h);
            }
            /*数据字典-编辑*/
            function menu_edit(id){
                var title='编辑';
                var url='/menu/edit/'+ id;
                var w=470;
                var h=380;
                layer_show(title,url,w,h);
            }
            /*数据字典-删除*/
            function menu_del(obj,id){
                layer.confirm('确认删除id为' + id + '的菜品吗？',function(index){
                    $.ajax({
                        type:'POST',
                        url: 'remove',
                        data:{"id":id},
                        dataType: 'json',
                        success: function(data){
                            if (data.code==0) {
                                $(obj).parents("tr").remove();
                                layer.msg(data.msg,{icon:1,time:1000});
                            } else {
                                layer.alert(data.msg, {icon:5});
                            }
                        },
                        error:function(data) {
                            console.log(data.msg);
                        },
                    });
                });
            }
        </script>
